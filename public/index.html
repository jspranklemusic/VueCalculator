<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <title>Calculator</title>
    </head>
<body id="body" style="background: linear-gradient(52deg, rgba(46,46,46,1) 0%, rgba(11,11,11,1) 100%);">
<div v-on:keypress.enter="calcNum()" id="body-container" style="width:100vw; height:100vh; display:flex; flex-direction: column;">
    <div id="screen" style="background:black; flex:1">
        <div id="screen-inner" style="
            padding:12px;
            display:flex;
            flex-direction: column;
            max-width: 500px;
            margin:auto;
            width:100%;
            height:100%;
            ">
            <div id="calculation-display" class="text-light" style="font-size:2rem; flex-grow:3">
                {{nums}}&nbsp;
            </div>
            <div id="calculation-result" class="text-secondary" style="font-size:1.5rem; margin-left:2px; flex-grow:1">
                {{result}}&nbsp;
            </div>

        </div>
       
    
    
    
    
    </div>
    <div id="buttons" class="unselectable" style="flex:2">
        <div id="num-buttons" class="text-light" style="
            margin:auto;
            padding:7px;
            display:flex;
            flex-direction: row;
            width:100%;
            height:90%;
            max-width: 500px;
            flex-wrap: wrap;
        ">
            <div @click="clearNum" class="num bg-danger" id="numC">C</div>
            <div @click="displayNum('(')"class="num bg-blackish" id="numPar-L">(</div>
            <div @click="displayNum(')')"class="num bg-blackish" id="numPar-R">)</div>
            <div @click="displayNum('/')"class="num bg-success" id="numDiv">/</div>
            <div @click="displayNum('1')"class="num bg-blackish"id="num1">1</div>
            <div @click="displayNum('2')"class="num bg-blackish"id="num2">2</div>
            <div @click="displayNum('3')"class="num bg-blackish"id="num3">3</div>
            <div @click="displayNum('*')"class="num bg-success" id="numMult">x</div>
            <div @click="displayNum('4')"class="num bg-blackish"id="num4">4</div>
            <div @click="displayNum('5')"class="num bg-blackish"id="num5">5</div>
            <div @click="displayNum('6')"class="num bg-blackish"id="num6">6</div>
            <div @click="displayNum('-')"class="num bg-success" id="numMin">-</div>
            <div @click="displayNum('7')"class="num bg-blackish"id="num7">7</div>
            <div @click="displayNum('8')"class="num bg-blackish"id="num8">8</div>
            <div @click="displayNum('9')"class="num bg-blackish"id="num9">9</div>
            <div @click="displayNum('+')"class="num bg-success" id="numPlus">+</div>
            <div @click="displayNum('0')"class="num2 bg-blackish"id="num0">0</div>
            <div @click="displayNum('.')"class="num3 bg-blackish"id="numDec">.</div>
            <div @click="calcNum()"class="num3 bg-success" id="numEq">=</div>
        </div>
        
    </div>

</div>
 <script src="app.js"></script>
</body>
</html>
